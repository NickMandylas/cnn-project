query Patient($id: String, $email: String) {
  patient(id: $id, email: $email) {
    patient {
      id
      firstName
      lastName
      email
      dateOfBirth
      sex
      notes
      createdAt
      historicals {
        id
        scanDate
        scan
        localisation
        variant
      }
    }
    errors {
      field
      message
    }
  }
}
